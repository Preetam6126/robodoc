---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue-config
data:
  data:
  MONGO_URL: "mongodb://mongodb:27017/catalogue"
---
apiVersion: v1
kind: Pod
metadata:
  name: catalogue
  labels:
    name: catalogue
    tier: app
spec:
  containers:
  - image: preetam6126/catalogue:g8
    name: catalogue
    imagePullPolicy: Always
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"   
---
apiVersion: v1
kind: Service
metadata: 
  name: catalogue
spec:  
  selector:
    name: catalogue
    tier: app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080  